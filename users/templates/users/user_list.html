{% extends 'agent/base.html' %}
{% load media_filters %}
{% block content %}
<div class="row">
  {% for user in object_list %}
  <div class="card col-md-4 mb-3" style="max-width: 400px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ user.avatar|mediapath }}" class="img-fluid" alt="{{ user.first_name }} {{ user.last_name }}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
          <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
          <p class="card-text"><strong>Country:</strong> {{ user.country }}</p>
          <p class="card-text"><strong>Phone:</strong> {{ user.phone }}</p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
